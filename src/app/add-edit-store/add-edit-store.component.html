<div class="form-froup row">

    <label class="col-sm-2 col-form-label">StoreName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control"[(ngModel)]="StoreName"
        placeholder="Enter Store Name">
    </div>
</div>

<button click="addStore()" *ngIf="store.StoreId==0" class="btn btn-primary">
    Add
</button>

<button click="updateStore()" *ngIf="store.StoreId!=0" class="btn btn-primary">
    Update
</button>
