<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row" style="width:60%;">

    <label class="col-sm-2 col-form-label">Product Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control"[(ngModel)]="ProductName"
        placeholder="Enter Product Name">
    </div>
    <label class="col-sm-2 col-form-label">Store</label>
    <div class="col-sm-10">
            
    </div>
    <label class="col-sm-2 col-form-label">Product Store</label>
    <div class="col-sm-10">
        <input type="text" class="form-control"[(ngModel)]="ProductStore">
    </div>
</div>
<div class="ml-3 bd-highlight" style="width:40%">
<img [src]=PhotoFilePath height="250px;" width="200px;">
<input type="file"(change)="UploadPhoto"class="mt-2"/>
</div>
</div>

<button click="addProducts()" *ngIf="product.ProductId==0" class="btn btn-primary">
    Add
</button>

<button click="updateProducts()" *ngIf="product.ProductId!=0" class="btn btn-primary">
    Update
</button>
